<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <!--navigation bar with homepage logo-->
    <nav>
      <a href="index.html" class="logo">HomePage</a>
      <ul class="nav-links">
        <li><a href="week2.html">Week 2</a></li>
        <li><a href="week3.html">Week 3</a></li>
        <li><a href="week4.html">Week 4</a></li>
        <li><a href="week5.html">Week 5</a></li>
      </ul>
    </nav>
  </header>
    <!--Rock Paper Scissors Section -->
  <main> 
    <section class="rock-container">     <!--Container or boundary around the game-->
    <h1>Rock, Paper or Scissors?</h1>
    <p>
    <span class="circle" onclick="play('rock')">R</span>  <!--Circle with letter for user to click on to select their choice-->
    <span class="circle" onclick="play('paper')">P</span>
    <span class="circle" onclick="play('scissors')">S</span>
    </p>
    <a class="instruction" href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors">     <!--external link to game instructions-->
    RULES</a> 
    <!--confetti section-->
    <div id="confetti-container"></div>
    </section>
    <!--Scoreboard Section-->
    <div class="scoreboard-container">
      <p>Score:</p>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p>Ties: <span id="ties">0</span></p>
      <!--Button to reset the game session/scores-->
      <button onclick="resetGame()">Reset Game</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Oza-Kine Wong Ah Sui</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
